name: Build and Deploy to VM

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GHCR_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=sha,prefix={{branch}}-
          type=ref,event=branch
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to VM
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USERNAME }}
        key: ${{ secrets.VM_SSH_KEY }}
        port: 22
        script: |
          cd /opt/socialflow

          # Login to GitHub Container Registry
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

          # Pull latest image (LOWERCASE IMAGE NAME)
          docker pull ghcr.io/j33wakasupun/socialflow-backend:latest

          # Stop and remove old container
          docker stop socialflow-backend || true
          docker rm socialflow-backend || true

          # Run new container (using port 5001 to avoid conflict)
          docker run -d \
            --name socialflow-backend \
            --restart unless-stopped \
            -p 5001:5000 \
            --env-file /opt/socialflow/.env \
            -v /opt/socialflow/logs:/app/logs \
            -v /opt/socialflow/uploads:/app/uploads \
            ghcr.io/j33wakasupun/socialflow-backend:latest

          # Clean up old images
          docker image prune -af

          echo "Deployment completed successfully!"